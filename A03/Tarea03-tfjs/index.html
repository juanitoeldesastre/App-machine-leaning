<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificador de Perros y Gatos</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
  <script src="script.js" defer></script>
  <style>
    /* Reset ligero */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #222;
    }

    #imageInput {
      display: none;
    }
    .btn-upload {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      margin-bottom: 20px;
    }
    .btn-upload:hover {
      background: #0056b3;
    }

    img#preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin-bottom: 20px;
    }

    #result {
      font-size: 1.2rem;
      font-weight: 600;
      padding: 10px;
      background: #f7f7f7;
      border-radius: 6px;
      border: 1px solid #e1e1e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¿Perros o Gatos?</h1>

    <!-- BotÃ³n estilizado para subir imagen -->
    <label for="imageInput" class="btn-upload">ðŸ“¤ Subir imagen</label>
    <input type="file" id="imageInput" accept="image/*">

    <!-- PrevisualizaciÃ³n -->
    <img id="preview" style="display:none;" alt="PrevisualizaciÃ³n">

    <!-- Resultado -->
    <p id="result">Sube una imagen para predecir</p>
  </div>
</body>
</html>
